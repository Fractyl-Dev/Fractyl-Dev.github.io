		<title>FractylDev Blog</title>
		<link rel = "stylesheet" type = "text/css" href = "blog.css">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="description" content = "Fractyl Development, or FractylDev is a software, application, and website design company, focused on creating products that stand out">
		<link rel = "shortcut icon" href = "../images/Fractyl2.png"/>
		<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,700,900" rel="stylesheet">
		<link rel="apple-touch-icon" sizes="72x72" href="../icons/fractyl72.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="../icons/fractyl114.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="../icons/fractyl144.png" />
	</head>
	<body>
		<div class = "top">
			<h1>The FractylDev Blog</h1>
		</div>
		<div class = "view">
			<!-- THIS IS WHERE THE BLOG POSTS GO! THE FORMAT FOR POSTS ARE BELOW -->
			<!--
				Div - Must have a class of "Post"
				H4 - This is the post title
				h5 - date of post
				P - This is a small snippet of the blog post or what it is about
				A - This is the link to the blog post page
					Href of A must be "posts/_____.html"
					Post must link to a new page, where the post will actually be.
			-->
		</div>
		<div class = "viewPost">
			<!-- This is for the post page itself. Directions follow.-->
			<!--
				No div is needed.
				Must use an H3 element for title
				h5 for date of post/article
				Use h6 for keywords of the page, use these in the keyword meta tag
				P for the post content
				Everything else as is normally
			-->
		</div>
	</body>
</html>
